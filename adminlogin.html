<h2 class="text-center text-light">Welcome To GST & TAX SOLVE POINT Recruitment System </h2>
<br>
<h3 class="text-center text-light">Please Login To Continue </h3>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Log in</h3>
<form id="form_id" method="post" name="myform">
            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" id="username"/>
              <label class="form-label" for="typeEmailX-2">User Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" id="password"/>
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <!-- Checkbox -->
            

          <input class="btn btn-lg btn-block btn-primary mb-2" type="button" value="Login" id="submit" onclick="validate()"/>
</form>
            <hr class="my-4">

            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script type="text/javascript">
  
  var attempt = 5; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "Dibyendu" && password == "Admin@Dibyendu"){
//alert ("Login successfully");
window.location = "admindatacontrol.html"; // Redirecting to other page.
return false;
}
else if ( username == "gtsp" && password == "Gtsp@Gobardanga"){
//alert ("Login successfully");
window.location = "admindatacontrol.html"; // Redirecting to other page.
return false;
}
else if ( username == "dkk" && password == "dkk"){
//alert ("Login successfully");
window.location = "admindatacontrol.html"; // Redirecting to other page.
return false;
}

else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
