<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Recruitment For Various Posts and Internship">
    <meta name="author" content="GST & TAX SOLVE POINT">
    <meta name="keywords" content="GST & TAX SOLVE POINT">
    <!-- Title Page-->
    <title>Apply Online</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <center>
                        <h2 class="title">GST & TAX SOLVE POINT</h2>
                         <h2 class="title">Recruitment For Various Posts and Internship</h2>
                    </center>
                    <form action="https://sheetdb.io/api/v1/qtbmp7i34k3vm" method="post" id="sheetdb-form">
                        
                            
                                <div class="input-group">
                                    <label class="label">Name*</label>
                                    <input class="input--style-4" type="text" name="data[name]" required>
                                </div>

                                <div class="input-group">
                                    <label class="label">Father's Name *</label>
                                    <input class="input--style-4" type="text" name="data[father-name]" required>
                                </div>
                            
                            <div class="input-group">
                            <label class="label">Gender *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[sex]" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                            
                                <div class="input-group">
                                    <label class="label">Email ID *</label>
                                    <input class="input--style-4" type="email" name="data[email]" required>
                                </div>


                                <div class="input-group">
                                    <label class="label">Phone Number *</label>
                                    <input class="input--style-4" type="number" name="data[ph-number]" required>
                                </div>

                                <div class="input-group">
                                    <label class="label">Primary Address *</label>
                                    <input class="input--style-4" type="text" name="data[address]" required>
                                </div>
                            
                        
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">State *</label>
                                        <input class="input--style-4" type="text" name="data[state]" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">City *</label>
                                        <input class="input--style-4" type="text" name="data[city]" required>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="label">Pin Code *</label>
                                <input class="input--style-4" type="number" name="data[pin-code]" required>
                            </div>

                             <div class="input-group">
                            <label class="label">Which Position Do You Want To Apply For? *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[position]" required>
                                    <option disabled="active" selected="selected">Choose option</option>
                                    <option>Accountent Paid Internship(Qualification: HS)</option>
                                    <option>Accountent (Qualification: HS)</option>
                                     <option>Accounting Software(Qualification: HS With Accounting Software Knowledge) </option>
                                    <option>Sales(Qualification:HS, Preference: If Candidate Have Two Wheeler License)</option>
                                    <option>Office Preson Group-D(Qualification:10th)</option>
                                     <option>Receptionist(Qualification: HS)</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Highest Qualification*</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[qualification]" required>
                                    <option disabled="active" selected="selected">Choose option</option>
                                    <option>10th</option>
                                    <option>HS (10+2)</option>
                                    <option>Graduation</option>
                                    <option>Post Graduation</option>
                                    <option>PHD</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                                <label class="label">10th Percentage *</label>
                                <input class="input--style-4" type="number" name="data[10th]" required>
                            </div>

                             <div class="input-group">
                                <label class="label">HS (10+2) Percentage *</label>
                                <input class="input--style-4" type="number" name="data[12th]" required>
                            </div>
                        
                          <div class="input-group">
                                <label class="label">Graduation Percentage *</label>
                                <input class="input--style-4" type="number" name="data[graduation]" required>
                            </div>
                        
                        <div class="input-group">
                            <label class="label">Do You Have Any Work Experience *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[experience]" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="label">How long should Work Experience be? </label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[experience_duration]">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>3 Months</option>
                                    <option>4 Months</option>
                                    <option>5 Months</option>
                                    <option>6 Months</option>
                                    <option>7 Months</option>
                                    <option>8 Months</option>
                                    <option>9 Months</option>
                                    <option>10 Months</option>
                                    <option>11 Months</option>
                                    <option>1 Year</option>
                                    <option>2 Years</option>
                                    <option>3 Years</option>
                                    <option>Over 3 Years</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                            
                            <div class="input-group">
                            <label class="label">Do You Have Any Computer Knowledge?*</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[computer]" required>
                                    <option disabled="active" selected="selected">Choose option</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                    
                </div>

                <footer>
                    <center>
                        <p><a href="https://digidigital.co.in">Digi Digital</a> &copy; 2022. All Rights Reserved</p>
                    </center>
                </footer>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script>
        var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(form.action, {
                      method : "POST",
                      body: new FormData(document.getElementById("sheetdb-form")),
                  }).then(
                      response => response.json()
                  ).then((html) => {
        
                    document.getElementById("sheetdb-form").reset();
                    //alert("Thanks for applying! We Will Contact Soon....")
                    //new page open on submit
                    window.open('thanks.html');
        
                  });
                });
    
         
        
            </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
